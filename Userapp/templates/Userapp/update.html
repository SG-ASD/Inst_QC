{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div style="text-align: center">
        <h4>Change Info</h4>
    </div>
    <div style="text-align: center">
        <form action="{% url 'Userapp:update' pk=user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
</div>

{% endblock %}
