
{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center;">
        <p>
            {{ user.date_joined}}
        </p>
    </div>
    <h2>
        {{ user.username }}
    </h2>

    {% if target_user == user %}
    <a href="{% url 'Userapp:update' pk=user.pk %}">
        <p>
            Change Info
        </p>
    </a>
    {% endif %}
</div>

{% endblock %}
